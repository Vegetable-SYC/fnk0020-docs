name: Update Docs Config
on:
  repository_dispatch:
    types: [update-docs-config]

jobs:
  update-config:
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
      - name: Clean workspace
        run: rm -rf "${{ github.workspace }}/*" "${{ github.workspace }}/.git"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/${{ github.event.client_payload.branch }}
          path: main-repo
          clean: true
          fetch-depth: 0
        env:
          GIT_INIT_DEFAULT_BRANCH: ${{ github.event.client_payload.branch }}  # 关键环境变量

      - name: Validate branch
        working-directory: ./main-repo
        run: |
          echo "Expected branch: ${{ github.event.client_payload.branch }}"
          echo "Actual branch: $(git branch --show-current)"
          git branch -a

      - name: Get Base Config
        uses: actions/checkout@v4
        with:
          repository: Vegetable-SYC/docs-base-config
          path: base-config

      - name: Merge Config
        working-directory: ./main-repo
        run: |
          python "${GITHUB_WORKSPACE}/base-config/update_workflow/sync_config.py" \
            --source "${GITHUB_WORKSPACE}/base-config/base_conf.py.tpl" \
            --target "docs/source/conf.py" \
            --source_req "${GITHUB_WORKSPACE}/base-config/requirements.txt.tpl" \
            --target_req "docs/requirements.txt"

      - name: Commit Changes
        working-directory: ./main-repo
        run: |
          git config user.name "Docs Bot"
          git config user.email "docs-bot@example.com"
          git add docs/source/conf.py docs/requirements.txt
          git pull origin ${{ github.event.client_payload.branch }}  # 防止冲突
          git commit -m "Auto-update docs config"
          git push origin HEAD:refs/heads/${{ github.event.client_payload.branch }}  # 严格指定分支